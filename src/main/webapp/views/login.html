<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <title>Welcome to our page</title>
</head>
<body>

<header>
    <h1>Welcome to Poll App </h1>
</header>

<main>
    <form action="/login" method="post" class="form_class">
        <div class="form_div">
                <div th:if="${logout_error}!= null" style="color: #a81bb2; font-size: 20px">
                    <p th:text="${logout_error}"> </p>
            </div>

            <div th:if="${error}!=null" style="color: red; font-size: 20px">
                    <p th:text="${error}"></p>
            </div>

            <div th:if="${registerMessage}!=null" style="color: #a81bb2; font-size: 20px">
                <p th:text="${registerMessage}"></p>
            </div>

            <br>
            <label><b> Login </b></label>
            <input class="field_class" type="text" placeholder="Enter email" th:name="email">
            <br>
            <label><b>Password</b></label>
            <input class="field_class" type="password" placeholder="Enter Password" th:name="password">
            <br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <input class="submit_class" type="submit" value="Log In"/>

            <br>
    </form>

    <form action="/register" method="post" >
        <input type="submit" class="creat" value="SIGN UP"/>
    </form>
    </div>

</main>
</body>
</html>
