<!DOCTYPE html>
<html lang="ru" th:lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" type="text/css" media="all"
         href="css/poll.css"  th:href="@{css/poll.css}">
    <title>Poll Selection</title>
</head>
<body>
<div th:each="poll : ${polls}">
    <img th:src="${poll.getImg_url()}" alt="img"  style="width: 100%" , height="150">
    <a  th:href="@{/questions/{id}(id=${poll.getId()})}" th:text="${poll.getName()}"  class="title">poll</a>
    <p class="description" th:text="${poll.getDescription()}">value </p>
</div>
</body>
</html>
